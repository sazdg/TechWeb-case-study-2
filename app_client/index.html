<head>
    <title>PHP case study 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="saz" />
    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Boostrap CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--Bootstrap Javascript CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./stile/style.css">

<body>

    <p class="container-fluid row" id="title">TECH WEB - CASE STUDY #2</p>
    <br />
    <div id="app"></div>

    <div class="container-fluid" id="_create">
        <!--AJAX-->
        <button type="button" class="btn btn-primary" id="openform">Crea un nuovo prodotto</button>
        <br />
    </div>

    <div class="container-fluid row" id="_search">
        <!--AJAX-->
        <div class="container row">
            <span><strong>Cerca un prodotto con una parola chiave:</strong></span><br />

            <div class="input-group-addon mb-3">
                <input type="text" id="search_smth" placeholder="Cerca...">
            </div>
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary" id="send_search">CERCA</button>
            </div>

        </div><br />

        <!--RISULTATI DELLA RICERCA - tabella-->
        <div class="container row">
            <div id="show_search" class="risp table-responsive"></div>
        </div>
    </div>

    <div class="container-fluid row" id="_read">
        <!--AJAX-->
        <div class="container row">
            <p><strong>Elenco di tutti i prodotti:</strong></p><br />
            <div class="table-responsive" id="AllProducts"></div>

            <!--BOTTONE AGGIORNA TABELLA
            <a href="#" class="btn btn-primary" id="leggi">Clicca per aggiornare la lista</a>
            -->
        </div>
    </div>

    <div class="container-fluid" id="_read_one">
        <!--AJAX-->
        <div class="container row">
            <span><strong>Scrivi l'ID del singolo prodotto che vuoi vedere:</strong></span><br />
            <input type="text" id="leggi_id"><br />
            <button type="button" class="btn btn-primary" id="readOne">Controlla prodotto</button>
        </div>

        <div id="show_one" class="risp row"></div>
    </div>

<!--
    <div class="container-fluid" id="_delete">

            <button type="button" class="btn btn-primary" id="delete">Elimina</button>
        </div>

        <div class="risp row" id="response_delete"></div>

    <div class="container-fluid" id="_update">
        <!--AJAX-->
        <span><strong>Aggiorna le informazioni di un prodotto:</strong></span><br />
        <div class="container row">
            <span>Scegli l'ID del prodotto da cambiare:</span><br />
            <input type="text" id="id_vecchio"><br />
            <span>Scegli il nuovo nome del prodotto:</span><br />
            <input type="text" id="nome_nuovo"><br />
            <button type="button" class="btn btn-primary" id="update">Aggiorna</button>
        </div>

        <div class="risp row" id="response_update"></div>

    </div>
    <br /><br />
    <script src="./app.js"></script>
    <script src="./read.js"></script>
    <script src="./test.js"></script>
    <script src="./create.js"></script>
    <script src="./delete.js"></script>
</body>

</html>
